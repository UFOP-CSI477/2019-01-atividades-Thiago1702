	<div class="container">
		<form name="dados">
	 
	 
			<div id="grupo1" class="form-group">

			</div>
			<div id="grupo2" class="form-group">

				<div id="alerta2" style="display: none" class="alert alert-danger">
					<span>Preencha a altura corretamente!</span>
				</div>
				
				
		
			</div>
			
	 
	 
		 <label for="resultado" id="labelresult" >Seu IMC Ã©:</label>

		 <h3 id="anum"></h3>
		 <h3 id="faixa"></h3>
		 <button name="" type="button" onclick="calcular()">Calcular</button>
 
		 
 
		</form>
	
	
	</div>
